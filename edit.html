{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/add">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.name }}
        <a href="{{ url_for('edit', task_id=task.id) }}">✏️</a>
        <a href="{{ url_for('delete', task_id=task.id) }}">❌</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
